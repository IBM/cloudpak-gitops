---
ignore: |
  config/argocd-cloudpaks/cp-shared/templates/0050-sync-common-service-maps.yaml
  config/argocd-cloudpaks/cp4d/templates/0000-app-namespace.yaml
  config/argocd-cloudpaks/cp4i/templates/0301-cp4i-module-template-app.yaml
  config/argocd-cloudpaks/cp4i/templates/0400-cp4i-client-app.yaml
  config/argocd-cloudpaks/cp4waiops/templates/000-aimgr-namespace.yaml
  config/argocd-cloudpaks/cp4waiops/templates/130-cp4waiops-ia-app.yaml
  config/cloudpaks/cp4a/operators/templates/0000-cp4ba-namespace.yaml
  config/cloudpaks/cp4a/operators/templates/0100-operator-group.yaml
  config/cloudpaks/cp4i/install-prereqs/templates/0000-namespace.yaml
  config/cloudpaks/cp4i/install-prereqs/templates/0100-operator-group.yaml
  config/cloudpaks/cp4s/templates/subscriptions/050-cp4s-operator-group.yaml
  config/cloudpaks/cp4waiops/install-aimgr/templates/subscriptions/050-operator-group.yaml
  config/rhacm/cloudpaks/templates/placement-argocd.yaml
  config/rhacm/cloudpaks/templates/placement-cloudpaks.yaml
  config/rhacm/cloudpaks/templates/placement-cp-shared.yaml
  config/rhacm/seeds/templates/0000-namespace-multi-cluster-engine.yaml
  config/rhacm/seeds/templates/0020-rhacm-hypershift-preview-roles.yaml

rules:
  braces: 
    level: error
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: -1
    max-spaces-inside-empty: -1
  brackets:
    level: error
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: -1
    max-spaces-inside-empty: -1
  colons:
    level: error
    max-spaces-before: 0
    max-spaces-after: 1
  commas:
    level: error
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  comments:
    level: warning
    require-starting-space: true
    min-spaces-from-content: 1
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    level: warning
    present: true
  empty-lines:
    max: 1
    max-start: 0
    max-end: 0
  empty-values: disable
  hyphens:
    max-spaces-after: 1
  indentation:
    spaces: consistent
    indent-sequences: true
    check-multi-line-strings: false
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines:
    type: unix
  trailing-spaces: enable
  truthy:
    level: warning
