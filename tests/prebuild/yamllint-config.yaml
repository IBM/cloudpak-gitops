---
ignore: |
  config/argocd-cloudpaks/cp4aiops/templates/cp4aiops-module-template-app.yaml
  config/argocd-cloudpaks/cp4d/templates/cp4d-module-template-app.yaml
  config/argocd-cloudpaks/cp4i/templates/cp4i-client-app.yaml
  config/cloudpaks/cp4a/operators/templates/01-namespaces/individual.yaml
  config/cloudpaks/cp4a/operators/templates/07-operators/100-operator-group.yaml
  config/cloudpaks/cp4aiops/install-aimgr/templates/subscriptions/00-namespaces.yaml
  config/cloudpaks/cp4aiops/install-aimgr/templates/resources/10-ai-manager.yaml
  config/cloudpaks/cp4aiops/install-aimgr/templates/subscriptions/05-operator-group.yaml
  config/cloudpaks/cp4d/install-platform/templates/prereqs/000-app-namespace.yaml
  config/cloudpaks/cp4d/install-platform/templates/prereqs/000-operators-namespace.yaml
  config/cloudpaks/cp4d/install-platform/templates/prereqs/020-app-operator-group.yaml
  config/cloudpaks/cp4d/install-platform/templates/prereqs/020-operators-operator-group.yaml
  config/cloudpaks/cp4i/operators/templates/01-namespaces/individual.yaml
  config/cloudpaks/cp4i/operators/templates/04-operators/0100-operator-group.yaml
  config/cloudpaks/cp4s/install/templates/prereqs/001-cp4s-namespace.yaml
  config/cloudpaks/cp4s/install/templates/subscriptions/050-cp4s-operator-group.yaml
  config/rhacm/cloudpaks/templates/placement-argocd.yaml
  config/rhacm/cloudpaks/templates/placement-cloudpaks.yaml
  config/rhacm/cloudpaks/templates/placement-cp-shared.yaml

rules:
  yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

rules:
  braces: 
    level: error
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: -1
    max-spaces-inside-empty: -1
  brackets:
    level: error
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: -1
    max-spaces-inside-empty: -1
  colons:
    level: error
    max-spaces-before: 0
    max-spaces-after: 1
  commas:
    level: error
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  comments:
    level: warning
    require-starting-space: true
    min-spaces-from-content: 1
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    level: warning
    present: true
  empty-lines:
    max: 1
    max-start: 0
    max-end: 0
  empty-values: disable
  hyphens:
    max-spaces-after: 1
  indentation:
    spaces: consistent
    indent-sequences: true
    check-multi-line-strings: false
  key-duplicates: enable
  key-ordering: disable
  line-length: disable
  new-line-at-end-of-file: enable
  new-lines:
    type: unix
  trailing-spaces: enable
  truthy:
    level: warning
