name: Merge

on:
  pull_request:
    # types:
    #   - closed
    branches:
      - main

jobs:
  promote:
    # if: github.event.pull_request.merged
    runs-on: ubuntu-latest

    env:
      PIPELINE_DEBUG: 1

    steps:
      - uses: actions/checkout@v3

      - id: setup-action
        # if: github.event.pull_request.merged
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - id: release
        # if: github.event.pull_request.merged
        name: Semantic release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
