---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  creationTimestamp: null
  name: cicd-event-listener
  namespace: cicd
  annotations:
    argocd.argoproj.io/sync-wave: "30"
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          ref: github-push-binding
      interceptors:
        - params:
            - name: secretRef
              value:
                secretKey: webhook-secret-key
                secretName: gitops-webhook-secret
            - name: eventTypes
          ref:
            kind: ClusterInterceptor
            name: github
        - params:
            - name: filter
              value: >-
                (header.match('X-GitHub-Event', 'push') &&
                body.repository.full_name == 'cloudpakbringup/gitops')
            - name: overlays
              value:
                - expression: 'body.ref.split(''/'')[2]'
                  key: ref
          ref:
            kind: ClusterInterceptor
            name: cel
      name: ci-dryrun-from-push
      template:
        ref: ci-dryrun-from-push-template
    - bindings:
        - kind: TriggerBinding
          ref: dev-app-gitops-service-gitops-service-binding
        - kind: TriggerBinding
          ref: github-push-binding
      interceptors:
        - params:
            - name: secretRef
              value:
                secretKey: webhook-secret-key
                secretName: webhook-secret-dev-gitops-service
            - name: eventTypes
          ref:
            kind: ClusterInterceptor
            name: github
        - params:
            - name: filter
              value: >-
                (header.match('X-GitHub-Event', 'push') &&
                body.repository.full_name == 'nastacio/mq-dev-patterns')
            - name: overlays
              value:
                - expression: 'body.ref.split(''/'')[2]'
                  key: ref
          ref:
            kind: ClusterInterceptor
            name: cel
      name: app-ci-build-from-push-gitops-service
      template:
        ref: app-ci-template
status:
  configuration:
    generatedName: ""
