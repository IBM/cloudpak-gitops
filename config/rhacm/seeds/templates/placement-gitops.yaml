---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: all-openshift-gitops
  namespace: policy
spec:
  clusterConditions:
    - status: 'True'
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: vendor
        operator: In
        values:
          - OpenShift
      - key: cloudpak
        operator: Exists
        values: []
      - key: openshiftVersion
        operator: In
        values:
          - 4.7.20
          - 4.7.21
          - 4.7.22
          - 4.7.23
          - 4.7.24
          - 4.7.25
          - 4.7.26
          - 4.7.27
          - 4.7.28
          - 4.7.29
          - 4.7.30
          - 4.7.31
          - 4.7.32
          - 4.7.33
          - 4.7.34
          - 4.7.35
          - 4.7.36
          - 4.7.37
          - 4.7.38
