---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: cp4aiops-resources
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "110"
spec:
  destination:
    namespace: "{{.Values.metadata.argocd_app_namespace}}"
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /spec/source/repoURL
        - /spec/source/targetRevision
        - /status
      kind: Application
    - group: noi.ibm.com
      jsonPointers:
        - /spec/clusterDomain
      kind: NOI
  project: default
  source:
    helm:
      parameters:
        - name: argocd_app_name
          value: ${ARGOCD_APP_NAME}
        - name: argocd_app_namespace
          value: ${ARGOCD_APP_NAMESPACE}
        - name: automation_base_instance_name
          value: "{{.Values.automation_base_instance_name}}"
        - name: automation_ui_config_instance_name
          value: "{{.Values.automation_ui_config_instance_name}}"
        - name: metadata.argocd_app_namespace
          value: {{.Values.metadata.argocd_app_namespace}}
        - name: repoURL
          value: ${ARGOCD_APP_SOURCE_REPO_URL}
        - name: serviceaccount.argocd_application_controller
          value: {{.Values.serviceaccount.argocd_application_controller}}
        - name: storageclass.rwo
          value: {{.Values.storageclass.rwo}}
        - name: storageclass.rwx
          value: {{.Values.storageclass.rwx}}
        - name: targetRevision
          value: ${ARGOCD_APP_SOURCE_TARGET_REVISION}
    path: config/cloudpaks/cp4aiops/resources
    repoURL: {{.Values.repoURL}}
    targetRevision: {{.Values.targetRevision}}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 1h0m0s
status:
  health: {}
  summary: {}
  sync:
    comparedTo:
      destination: {}
      source:
        repoURL: ""
    status: ""
