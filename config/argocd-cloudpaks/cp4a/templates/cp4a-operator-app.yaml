---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  creationTimestamp: null
  name: cp4a-operators
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: "{{.Values.metadata.argocd_app_namespace}}"
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: argoproj.io
      jsonPointers:
        - /spec/source/repoURL
        - /spec/source/targetRevision
        - /status
      kind: Application
    - group: ""
      jsonPointers:
        - /imagePullSecrets
      kind: ServiceAccount
  project: default
  source:
    helm:
      parameters:
        - name: argocd_app_name
          value: ${ARGOCD_APP_NAME}
        - name: argocd_app_namespace
          value: ${ARGOCD_APP_NAMESPACE}
        - name: metadata.argocd_app_namespace
          value: {{.Values.metadata.argocd_app_namespace}}
        - name: red_hat_cert_manager
          value: "{{.Values.red_hat_cert_manager | toString}}"
        - name: repoURL
          value: ${ARGOCD_APP_SOURCE_REPO_URL}
        - name: serviceaccount.argocd_application_controller
          value: {{.Values.serviceaccount.argocd_application_controller}}
        - name: storageclass.bronze
          value: {{.Values.storageclass.bronze}}
        - name: storageclass.gold
          value: {{.Values.storageclass.gold}}
        - name: storageclass.silver
          value: {{.Values.storageclass.silver}}
        - name: targetRevision
          value: ${ARGOCD_APP_SOURCE_TARGET_REVISION}
    path: config/cloudpaks/cp4a/operators
    repoURL: {{.Values.repoURL}}
    targetRevision: {{.Values.targetRevision}}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 10
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 1h0m0s
status:
  health: {}
  summary: {}
  sync:
    comparedTo:
      destination: {}
      source:
        repoURL: ""
    status: ""
