---
apiVersion: argoproj.io/v1alpha1
kind: ArgoCD
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "200"
  creationTimestamp: null
  finalizers:
    - argoproj.io/finalizer
  name: openshift-gitops
  namespace: openshift-gitops
spec:
  applicationSet:
    resources:
      limits:
        cpu: "2"
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
  controller:
    processors: {}
    resources:
      limits:
        cpu: "2"
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 1Gi
  dex:
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
  grafana:
    enabled: false
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
    route:
      enabled: false
  ha:
    enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
  initialSSHKnownHosts: {}
  prometheus:
    enabled: false
    ingress:
      enabled: false
    route:
      enabled: false
  rbac: {}
  redis:
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
  repo:
    resources:
      limits:
        cpu: "1"
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
  resourceCustomizations: |
    core.automation.ibm.com/Cartridge:
      health.lua: |
        hs = {}

        generation = obj.metadata.generation
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Ready" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Ready" and condition.reason == "InProgress" then
                hs.status = "Progressing"
                hs.message = condition.message
                return hs
              end
            end
          end
        end

        hs.status = "Progressing"
        return hs
    apiconnect.ibm.com/APIConnectCluster:
      health.lua: |
        hs = {}

        generation = obj.metadata.generation
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Error" and condition.status == "True" then
                hs.status = "Failed"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Ready" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Pending" and condition.status == "True" then
                hs.status = "Progressing"
                hs.message = condition.message
                return hs
              end
            end
          end
        end

        hs.status = "Progressing"
        return hs
    datapower.ibm.com/DataPowerService:
      health.lua: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.phase ~= nil then
            hs.message = obj.status.phase
            if obj.status.phase == "Running" then
              hs.status = "Healthy"
            else
              hs.status = "Progressing"
            end
            return hs
          end
        end

        hs.status = "Progressing"
        hs.message = "Unknown"
        return hs
    icp4a.ibm.com/ICP4ACluster:
      health.lua: |
        hs = {}

        generation = obj.metadata.generation
        if obj.status ~= nil then
          observedGeneration = 0
          if obj.status.observedGeneration ~= nil then
            observedGeneration = tonumber(obj.status.observedGeneration)
          end
          if obj.status.conditions ~= nil then
            hs.status = "Failed"
            hs.message = ""
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "ReconciliationSuccess" and observedGeneration == generation then
                if condition.status == "True" then
                  hs.status = "Healthy"
                  hs.message = condition.message
                  return hs
                else
                  hs.status = "Degraded"
                  hs.message = condition.message
                  return hs
                end
              end
              if condition.type == "Running" and condition.status == "True" then
                hs.status = "Progressing"
                hs.message = condition.message
              end
            end
          end
        end

        hs.status = "Progressing"
        return hs
    integration.ibm.com/PlatformNavigator:
      health.lua: |
        hs = {}

        generation = obj.metadata.generation
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Ready" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = condition.message
                return hs
              end
            end
          end
        end

        hs.status = "Progressing"
        return hs
    operators.coreos.com/CatalogSource:
      health.lua: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.connectionState ~= nil then
            if obj.status.connectionState.lastObservedState ~= nil then
              if obj.status.connectionState.lastObservedState == "READY" then
                hs.status = "Healthy"
                return hs
              end
            end
          end
        end

        hs.status = "Progressing"
        hs.message = "Unknown"
        return hs
    operators.coreos.com/InstallPlan:
      health.lua: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.phase ~= nil then
            hs.message = obj.status.phase
            if obj.status.phase == "Complete" then
              hs.status = "Healthy"
            else
              hs.status = "Progressing"
            end
            return hs
          end
        end

        hs.status = "Progressing"
        hs.message = "Unknown"
        return hs
    operators.coreos.com/Subscription:
      health.lua: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.installedCSV ~= nil then
            hs.status = "Healthy"
            hs.message = "CSV Installed"
            if obj.status.state ~= nil then
              hs.message = obj.status.state
            end
            return hs
          end
        end

        hs.status = "Progressing"
        hs.message = "Unknown"
        if obj.status.state ~= nil then
          hs.message = obj.status.state
        end
        return hs
    mq.ibm.com/QueueManager:
      health.lua: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.phase ~= nil then
            hs.message = obj.status.phase
            if obj.status.phase == "Running" then
              hs.status = "Healthy"
            else
              hs.status = "Progressing"
            end
            return hs
          end
        end

        hs.status = "Progressing"
        hs.message = "Unknown"
        return hs
    orchestrator.aiops.ibm.com/Installation:
      health.lua: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.phase ~= nil then
            hs.message = obj.status.phase
            if obj.status.phase == "Running" then
              hs.status = "Healthy"
            elseif obj.status.phase == "Failed" then
              hs.status = "Degraded"
              hs.message = obj.status.failureMessage
            else
              hs.status = "Progressing"
            end
            return hs
          end
        end

        hs.status = "Progressing"
        hs.message = "Unknown"
        return hs
  resourceExclusions: |
    - apiGroups:
      - tekton.dev
      clusters:
      - '*'
      kinds:
      - TaskRun
      - PipelineRun
  server:
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: false
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 125m
        memory: 128Mi
    route:
      enabled: true
    service:
      type: ""
  tls:
    ca: {}
