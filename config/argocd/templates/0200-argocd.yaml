                hs.status = "Degraded"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Ready" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Pending" and condition.status == "True" then
                if condition.reason == "Error" then
                  hs.status = "Degraded"
                else
                  hs.status = "Progressing"
                end
                hs.message = condition.message
                return hs
