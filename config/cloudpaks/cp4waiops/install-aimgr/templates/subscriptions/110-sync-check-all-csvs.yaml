# Ensuring all CSVs across all namespaces are ready
---
apiVersion: batch/v1
kind: Job
metadata:
  name: check-waiops-ai-csvs
  annotations:
    argocd.argoproj.io/sync-wave: "110"
    argocd.argoproj.io/hook: Sync
  namespace: openshift-gitops
spec:
  template:
    spec:
      containers:
        - name: config
          image: quay.io/openshift/origin-cli:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TARGET_NAMESPACE
              value: "{{.Values.metadata.argocd_app_namespace}}"
          command:
            - /bin/sh
            - -c
            - |
              set -eo pipefail
              set -x

              result=0

              current_seconds=0
              operation_limit_seconds=$(( $(date +%s) + 2400 ))
              csv_installing=1
              while [ ${current_seconds} -lt ${operation_limit_seconds} ]; do

                # Note the exclusion of "ibm-automation-elastic" in the statement below, reflecting an
                # issue with this operator called out in the Cloud Pak docs:
                # https://www.ibm.com/docs/en/cloud-paks/cloud-pak-watson-aiops/4.1.0?topic=installation-online-cli#install-cp4waiops

                failing_csvs=$(oc get csv \
                    -n ${TARGET_NAMESPACE} \
                    | grep -v ibm-automation-elastic \
                    | grep -vc Succeeded) || result=1
                if [ ${result} -eq 1 ] || [ "${failing_csvs}" -gt 1 ]; then
                  csv_installing=1
                  echo "INFO: CSVs still installing."
                  oc get csv -n ${TARGET_NAMESPACE} | grep -vc Succeeded
                  sleep 60
                else
                  csv_installing=0
                  result=0
                  break
                fi
                current_seconds=$(( $(date +%s) ))
              done

              if [ ${result} -eq 0 ] && [ ${csv_installing} -eq 0 ]; then
                echo "INFO: All CSVs are ready."
              else
                echo "ERROR: CSVs still not ready."
                oc get csv -A | grep -v Succeeded
                exit 1
              fi

      restartPolicy: Never
      serviceAccountName: {{.Values.serviceaccount.ibm_cloudpaks_installer}}
  backoffLimit: 1
