---
apiVersion: noi.ibm.com/v1beta1
kind: NOI
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "210"
  creationTimestamp: null
  name: evtmanager
  namespace: "{{.Values.metadata.argocd_app_namespace}}"
spec:
  license:
    accept: true
  advanced:
    antiAffinity: false
    imagePullPolicy: IfNotPresent
    imagePullRepository: cp.icr.io/cp/noi
  zen:
    deploy: true
    serviceInstanceName: iaf-zen-cpdservice
    storage:
      storageClassName: {{.Values.storageclass.rwx}}
  serviceContinuity:
    continuousAnalyticsCorrelation: false
    isBackupDeployment: false
  ldap:
    port: '3389'
    mode: standalone
    userFilter: 'uid=%s,ou=users'
    bindDN: 'cn=admin,dc=mycluster,dc=icp'
    sslPort: '3636'
    url: 'ldap://localhost:3389'
    suffix: 'dc=mycluster,dc=icp'
    groupFilter: 'cn=%s,ou=groups'
    baseDN: 'dc=mycluster,dc=icp'
    storageSize: 1Gi
    serverType: CUSTOM
    storageClass: {{.Values.storageclass.rwo}}
  backupRestore:
    enableAnalyticsBackups: false
  topology:
    storageClassElasticTopology: {{.Values.storageclass.rwo}}
    storageSizeElasticTopology: 75Gi
    storageSizeFileObserver: 5Gi
    storageClassFileObserver: {{.Values.storageclass.rwo}}
    iafCartridgeRequirementsName: ''
    appDisco:
      enabled: false
      scaleSSS: '1'
      tlsSecret: ''
      dbsecret: ''
      db2database: taddm
      dburl: ''
      certSecret: ''
      db2archuser: archuser
      secure: false
      scaleDS: '1'
      db2user: db2inst1
      dbport: '50000'
    observers:
      docker: false
      taddm: false
      servicenow: true
      ibmcloud: false
      alm: false
      contrail: false
      cienablueplanet: false
      kubernetes: true
      bigfixinventory: false
      junipercso: false
      dns: false
      itnm: false
      ansibleawx: false
      ciscoaci: false
      azure: false
      rancher: false
      newrelic: false
      vmvcenter: true
      rest: true
      appdynamics: false
      jenkins: false
      zabbix: false
      file: true
      googlecloud: false
      dynatrace: false
      aws: false
      openstack: false
      vmwarensx: false
    netDisco: false
  version: {{.Values.spec.version}}
  entitlementSecret: noi-registry-secret
  clusterDomain: {{.Values.cluster_domain}}
  integrations:
    humio:
      repository: ''
      url: ''
  persistence:
    storageSizeNCOBackup: 5Gi
    enabled: false
    storageSizeNCOPrimary: 5Gi
    storageClassNCOPrimary: {{.Values.storageclass.rwo}}
    storageSizeImpactServer: 5Gi
    storageClassImpactServer: {{.Values.storageclass.rwo}}
    storageClassKafka: {{.Values.storageclass.rwo}}
    storageSizeKafka: 50Gi
    storageClassCassandraBackup: {{.Values.storageclass.rwo}}
    storageSizeCassandraBackup: 50Gi
    storageClassZookeeper: {{.Values.storageclass.rwo}}
    storageClassCouchdb: {{.Values.storageclass.rwo}}
    storageSizeZookeeper: 5Gi
    storageSizeCouchdb: 20Gi
    storageClassCassandraData: {{.Values.storageclass.rwo}}
    storageSizeCassandraData: 50Gi
    storageClassElastic: {{.Values.storageclass.rwo}}
    storageClassImpactGUI: {{.Values.storageclass.rwo}}
    storageSizeImpactGUI: 5Gi
    storageSizeElastic: 75Gi
    storageClassNCOBackup: {{.Values.storageclass.rwo}}
  helmValuesNOI:
    "global.rbac.createSCC": false
  deploymentType: {{.Values.spec.deployment_type}}
